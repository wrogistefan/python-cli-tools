name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish if tag is GPG signed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # potrzebne do weryfikacji podpisu

      - name: Fetch the tag object
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          git fetch origin tag "$TAG"

      - name: Verify GPG tag signature
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          OBJECT_TYPE=$(git cat-file -t "$TAG")
          if [ "$OBJECT_TYPE" = "commit" ]; then
            echo "Error: Tag '$TAG' is a lightweight tag (points to a commit), not an annotated signed tag."
            echo "Please delete this tag and create an annotated signed tag using:"
            echo "  git tag -s $TAG -m 'Release $TAG'"
            exit 1
          elif [ "$OBJECT_TYPE" = "tag" ]; then
            git verify-tag "$TAG"
          else
            echo "Error: Unexpected object type '$OBJECT_TYPE' for tag '$TAG'."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
